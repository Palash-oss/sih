<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ mode|capitalize }} - Health Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .card {
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 { margin-bottom: 24px; }
        .form-label { margin-bottom: 6px; }
        .btn-primary {
            background: #007bff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .alert-danger { margin-bottom: 10px; }
        .text-center a { color: #007bff; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-4 col-md-6">
                <div class="card p-4">
                    <div class="card-body">
                        <h2 class="text-center mb-4">{{ 'Register' if mode == 'register' else 'Login' }}</h2>
                        {% if error %}
                            <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        <form method="POST" action="{{ url_for('login') if mode == 'login' else url_for('register') }}">
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phone" name="phone" maxlength="10" required pattern="\d{10}" placeholder="Enter 10-digit phone" value="{{ phone|default('') }}">
                            </div>
                            <div class="mb-3">
                                <label for="aadhaar" class="form-label">Aadhaar Number</label>
                                <input type="text" class="form-control" id="aadhaar" name="aadhaar" maxlength="12" required pattern="\d{12}" placeholder="Enter 12-digit Aadhaar" value="{{ aadhaar|default('') }}">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">{{ 'Register' if mode == 'register' else 'Login' }}</button>
                        </form>
                        <div class="text-center mt-3">
                            {% if mode == 'login' %}
                                New user? <a href="{{ url_for('register') }}" style="color: var(--mid-green); font-weight: 600;">Register here</a>
                            {% else %}
                                Already have an account? <a href="{{ url_for('login') }}" style="color: var(--mid-green); font-weight: 600;">Login here</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
