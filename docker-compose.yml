version: '3.8'

services:
  healthcare-chatbot:
    build: .
    container_name: healthcare_chatbot_app
    ports:
      - "5000:5000"
    environment:
      # Flask Configuration
      - FLASK_DEBUG=False
      - FLASK_PORT=5000
      - FLASK_SECRET_KEY=your-secret-key-here-change-in-production
      
      # Database Configuration
      - DATABASE_URL=sqlite:///healthcare_chatbot.db
      
      # Twilio Configuration (Add your credentials)
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - TWILIO_WHATSAPP_NUMBER=${TWILIO_WHATSAPP_NUMBER}
      
      # Optional API Keys
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_TRANSLATE_API_KEY=${GOOGLE_TRANSLATE_API_KEY}
      
      # Health Database Integration
      - HEALTH_API_BASE_URL=${HEALTH_API_BASE_URL}
      - HEALTH_API_KEY=${HEALTH_API_KEY}
      
      # Vaccination Reminder Configuration
      - ENABLE_VACCINATION_REMINDERS=True
      - REMINDER_SCHEDULE_HOUR=9
    
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/statistics')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: healthcare_chatbot_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - healthcare-chatbot
    restart: unless-stopped
    profiles:
      - production

volumes:
  chatbot_data:
    driver: local